<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in to Facebook </title>
  <link rel="stylesheet" href="style01.css">
</head>

<body>

  <section>
    <h1 class="head-text"> Facebook </h1>
    <div class="con">
      <p class="sub-text"> Log in to Facebook </p>
      <form action="">
      <input type="text" placeholder="Your Phone Number" class="text-p" required> 
      <input type="password" placeholder="Your Password" class="text-p" required>
      <input type="checkbox" class="check"> 
      <p class="credentials"> Save my credentials  </p> 
      <button type="submit" value="Log in" class="submit-button"> Log in </button>
      <p class="forgot"> Forgotten Password? </p>
    </div>
  </section>

</body>

</html>
